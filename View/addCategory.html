<div  ng-controller="category_controller">
    <h2 class="text-center">Add Category</h2>
    <div class="col-8 offset-2">
        <form name="form_category">
            <div class="mb-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" ng-model="category.name">
            </div>

            <div class="row">
                <div class="form-check col-6">
                    <input class="form-check-input ms-5" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                        ng-model="category.status" ng-checked="category.status == true" required>
                    <label class="form-check-label ms-2" for="flexRadioDefault1">
                        Đang hoạt động
                    </label>
                </div>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked
                        ng-model="category.status" ng-checked="category.status == false" required>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Ngừng hoạt động
                    </label>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-success mt-4 col-4 offset-4" ng-click="save($event)">Add
                    Category</button>
            </div>
        </form>
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name Category</th>
                    <th>Status</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="category in listCategory">
                    <td>{{ $index+1 }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.status ? 'Đang Hoạt Động' : 'Ngừng Hoạt Động' }}</td>
                    <td>
                        <button class="btn btn-primary" href="#" ng-click="btnUpdateOnClick($event, $index)">
                            Update
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="delete($event, $index)" href="#">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
