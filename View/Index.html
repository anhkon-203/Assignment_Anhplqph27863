<div class="container ">
    <!-- header -->
    <ng-include src="'/View/header.html'"></ng-include>

    <!-- Navbar -->
    <ng-include src="'/View/navbar.html'"></ng-include>
    <!-- Banner -->
    <div id="carouselExample" class="carousel slide row img-fluid">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/b1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/img/b2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/img/b3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Content -->
    <!-- chữ Sản phẩm bán chạy nhất -->

    <div class="row text-center mt-4 mb-4">
        <h2>Sản phẩm bán chạy nhất</h2>
    </div>

 <div ng-controller="productController">
    <div class="row" >
        <article class="col-12">
            <div class="row">
                <div class=" col-md col-12 " ng-repeat="product in listProduct | limitTo:4 " >
                    <div class="card">
                        <img ng-src="img/{{product.image}}" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <a href="#products/{{product.id}}" class="text-decoration-none fw-bold text-dark"><p class="card-text text-center ">{{product.name}}</p></a>
                            <span class="card text text-center fw-bold">${{product.price}}</span>
                        </div>
                    </div>
                </div>
            </div>
 
    </article>
</div>
    <div class="row text-center mt-3 mb-4">
        <h2>Sản phẩm mới nhất</h2>
    </div>
    <!-- Content -->
    <div class="row">
        <article class="col-12 ">
            <div class="row">
                <div class=" col-md-3 col-6" ng-repeat="product in listProduct | limitTo:8 " >
                    <div class="card ">
                        <img ng-src="img/{{product.image}}" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <a href="#products/{{product.id}}" class="text-decoration-none fw-bold text-dark"><p class="card-text text-center ">{{product.name}}</p></a>
                            <span class="card text text-center fw-bold">${{product.price}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
 </div>
</div>
</div>
<!-- Footer -->
<ng-include src="'/View/footer.html'"></ng-include>
